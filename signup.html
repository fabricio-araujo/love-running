<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        
        <nav>
            <ul id="menu">
                <li class="active"><a href="Home">Home</a></li>
                <li><a href="Gallery">Gallery</a></li>
                <li><a href="Sign Up">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="signup">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <label for="first_name">First name:</label>
                <br>
                <input type="text" id="first_name" name="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last name:</label>
                <br>
                <input type="text" id="last_name" name="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address:</label>
                <br>
                <input type="email" id="email_address" name="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <input type="radio" id="road" name="running_preference" value="Road" required checked>
                    <label for="road">Road</label>
                    <br>
                    <input type="radio" id="trail" name="running_preference" value="Trail">
                    <label for="trail">Trail</label>
                    <br>
                    <input type="radio" id="both" name="running_preference" value="Both">
                    <label for="both">Both</label>
                <br>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/a079a44819.js" crossorigin="anonymous"></script>
</body>
</html>
